<div [ngClass]="{card:true}" (click)="showDetails()">
  <div [ngClass]="{pictureBlock:true}">
    <img src="{{host+'/product/image/'+order.imageName}}" [ngClass]="{picture:true}">
  </div>
  <div>
    <p [ngClass]="{productName:true}">{{order.category}} {{order.productName}}</p>
    <h5>Status - {{order.status}}</h5>
    <h5>Product price - {{order.productPrice}}</h5>
    <h5>Number of products - {{order.numberOfProducts}}</h5>
    <h5>Total price - {{order.totalPrice}}</h5>
  </div>
</div>
