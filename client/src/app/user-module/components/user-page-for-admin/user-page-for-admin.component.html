<div>
  <p>{{singleUser.username}}</p>
  <p>"role "{{singleUser.role}}</p>
  <div *ngIf="isMainAdmin()">
    <p>print one of the roles: ROLE_USER, ROLE_ADMIN </p>
    <form #userRoleForm="ngForm">
      <input type="text" name="role" [(ngModel)]="role" #userRole="ngModel" required>
      <button (click)="changeRole()" [disabled]="!userRoleForm.valid">change</button>
    </form>
  </div>
</div>
