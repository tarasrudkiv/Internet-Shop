<div [ngClass]="{main:true}">
  <p [ngClass]="{category:true}">Category</p>
  <p [ngClass]="{categoryValue:true}">{{data.orderCategory}}</p>
  <p [ngClass]="{number:true}">Number of orders</p>
  <p [ngClass]="{numberValue:true}">{{data.numberOfOrders}}</p>
  <p [ngClass]="{percentage:true}">Percentage of orders</p>
  <p [ngClass]="{percentageValue:true}">{{data.percentageOfOrders}}%</p>
</div>
