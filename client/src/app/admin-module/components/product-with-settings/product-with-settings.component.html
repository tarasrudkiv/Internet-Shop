<div [ngClass]="{main:true}">
  <p [ngClass]="{id:true}">{{product.id}}</p>
  <p [ngClass]="{name:true}">{{product.productName}}</p>
  <p [ngClass]="{category:true}">{{product.category}}</p>
  <p [ngClass]="{price:true}">{{product.price}}</p>
  <p [ngClass]="{status:true}">{{product.status}}</p>
  <button [ngClass]="{button:true}" (click)="openUpdatePage()">Update</button>
  <button [ngClass]="{button:true}" (click)="deleteProduct(product.id)">Delete</button>
</div>
