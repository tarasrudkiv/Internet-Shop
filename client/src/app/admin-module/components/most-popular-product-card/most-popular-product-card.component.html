<div (click)="showDetails(product.productId)" [ngClass]="{card:true}">
  <div>
    <div [ngClass]="{pictureBlock:true}">
      <img src="{{host+'/product/image/'+ product.imageName}}" alt="" [ngClass]="{picture:true}">
    </div>
    <div>
      <p [ngClass]="{productName:true}"> {{product.productName}} </p>
      <p [ngClass]="{p:true}">Number of orders <span [ngClass]="{span:true}">{{product.numberOfOrders}}</span></p>
    </div>
  </div>
</div>
