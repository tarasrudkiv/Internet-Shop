<div  (click)="showDetails()" [ngClass]="{card:true}">
  <div [ngClass]="{pictureBlock:true}">
    <img src="{{host+'/product/image/'+product.id}}" alt="" [ngClass]="{picture:true}">
  </div>
  <div>
    <p>{{product.category+" "+ product.name}}</p>
    <p>{{product.status}}</p>
    <p>{{product.price}}</p>
  </div>
</div>
