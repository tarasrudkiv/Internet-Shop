<div [ngClass]="{forms:true}">
  <form [ngClass]="{form:true}" #registrationForm="ngForm">
    <p>Username</p>
    <input type="text" name="Username" [(ngModel)]="user.username">
    <p>Password</p>
    <input type="password" name="password" [(ngModel)]="user.password">
    <p>Email</p>
    <input type="email" name="email" [(ngModel)]="user.email">
    <p>PhoneNumber</p>
    <input type="number" name="number" [(ngModel)]="user.phoneNumber">
    <button (click)="saveUser()">add user</button>
  </form>
</div>
