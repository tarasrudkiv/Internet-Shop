<form #authenticationForm="ngForm">
  <p>Login</p>
  <input type="text" name="login" [(ngModel)]="user.username" #username="ngModel" required>
  <p>Password</p>
  <input type="password" name="password" [(ngModel)]="user.password" #password="ngModel" required>
  <button (click)="login()" [disabled]="!authenticationForm.valid">Login</button>
</form>
